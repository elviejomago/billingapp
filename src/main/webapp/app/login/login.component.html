<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1 data-cy="loginTitle">Iniciar la sesión</h1>
      @if (authenticationError) {
        <div class="alert alert-danger" data-cy="loginError">
          <strong>¡El inicio de sesión ha fallado!</strong> Por favor, revise las credenciales e intente de nuevo.
        </div>
      }
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username">Usuario</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Nombre de usuario"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="mb-3">
          <label for="password">Contraseña</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Su contraseña"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <button type="submit" class="btn btn-primary" data-cy="submit">Iniciar sesión</button>
      </form>
    </div>
  </div>
</div>
